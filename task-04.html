<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 8</title>
    <link rel="stylesheet" href="css/common.css" />
    <style>
      .login-form {
        max-width: 320px;
        display: flex;
        flex-direction: column;
      }

      .login-form label {
        margin-bottom: 16px;
      }

      .login-form input,
      .login-form button {
        width: 100%;
        padding: 4px;
        font: inherit;
      }
    </style>
  </head>
  <body>
  <header>
    <img src="js-logo-xs.png" alt="JavaScript logo" />
    <div>
      <h1>Vanilla JavaScript</h1>
      <p>i.e., JavaScript without any (UI) framework or library</p>
    </div>
  </header>
    <p><a class="button" href="index.html">Go back</a></p>

    <form class="login-form">
      <label>
        Email
        <input class="login-form__email" type="email" name="email" />
      </label>
      <label>
        Password
        <input class="login-form__password" type="password" name="password" />
      </label>
      <button class="button login-form__submit" type="submit">Login</button>
    </form>

    <script src="js/task-04.js" type="module"></script>
